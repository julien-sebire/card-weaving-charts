<html lang="en">
<head>
<title>Double Face - Card Weaving Charts</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="settings">
	<label for="cols">Cards</label> <input type="text" id="cols" value="0">
	<br>
	<label for="rows">Rows</label> <input type="text" id="rows" value="0">
	<br>
	<input type="button" value="Resize" onClick="resizeChart();">
	<hr>
	<input type="button" value="Save" onClick="saveChart();">
	<input type="button" value="Load" onClick="loadChart();">
</div>

<table id="chart" align="center" cellspacing="0">
</table>

</body>
<script type="text/javascript" src="js/chart.js"></script>
<script type="text/javascript" src="js/file.js"></script>
</html>
