<!DOCTYPE html>
<html lang="en">
<head>
    <title>Double Face - Card Weaving Charts</title>
    <link rel="stylesheet" href="css/styles.css?9">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.4.7.0.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/cwc.png"/>
</head>
<body>
<header>
    <p><a href="https://github.com/julien-sebire/card-weaving-charts">CWC<span>0.1</span></a></p>
    <ul>
        <li id="files_menu" class="fa-file-o">
            <div>
                <h3>Files</h3>
                <p>
                    <input type="button" value="Open chart..." onClick="loadChart();">
                </p>
                <h4>Current chart</h4>
                <p>
                    <label for="filename">Name</label>
                    <input type="text" id="filename" value="Untitled-1">
                </p>
                <p>
                    <input type="button" value="Save" onClick="saveChart();">
                </p>
            </div>
        </li>
        <li id="sizes_menu" class="fa-crop">
            <div>
                <h3>Sizes</h3>
                <h4>Chart</h4>
                <p>
                    <label for="cols">Cards</label>
                    <input type="text" id="cols" value="0">
                </p>
                <p>
                    <label for="rows">Rows</label>
                    <input type="text" id="rows" value="0">
                </p>
                <p>
                    <input type="button" value="Resize" onClick="resizeChart();">
                </p>
            </div>
        </li>
    </ul>
</header>

<table id="chart">
</table>

</body>
<script type="text/javascript" src="js/chart.js"></script>
<script type="text/javascript" src="js/file.js"></script>
</html>
