<!DOCTYPE html>
<html lang="en">
<head>
    <title>Double Face - Card Weaving Charts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.4.7.0.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/cwc.png"/>
</head>
<body>
<header>
    <ul>
        <li id="cwc_menu">
            <img src="images/cwc.png" alt="CWC logo">
            <div>
                <h3>CWC version <span id="cwc_version"></span></h3>
                <p><a href="https://github.com/julien-sebire/card-weaving-charts/tree/main/docs/instructions.md">Instructions</a></p>
                <p><a href="https://github.com/julien-sebire/card-weaving-charts/releases">Check for update</a></p>
                <p><a href="https://github.com/julien-sebire/card-weaving-charts#credits">About CWC</a></p>
            </div>
        </li>
        <li id="files_menu" class="fa-file-o">
            <div>
                <h3>Files</h3>
                <p><a href="#" onclick="newChart('');">New chart</a></p>
                <p><a href="#" onclick="loadChart();">Open chart...</a></p>
                <h4>Current chart</h4>
                <p>
                    <label for="filename">Name</label>
                    <input type="text" id="filename" value="untitled-chart">
                </p>
                <p><input type="button" value="Save" onclick="saveChart();"></p>
            </div>
        </li>
        <li id="sizes_menu" class="fa-crop">
            <div>
                <h3>Sizes</h3>
                <h4>Chart</h4>
                <p>
                    <label for="cols">Cards</label>
                    <input type="text" id="cols" value="0">
                </p>
                <p>
                    <label for="rows">Rows</label>
                    <input type="text" id="rows" value="0">
                </p>
                <p><input type="button" value="Resize" onclick="document.getElementById('chart').resize();"></p>
            </div>
        </li>
        <li id="view_menu" class="fa-eye">
            <div>
                <h3>View</h3>
                <p>
                    <input type="radio" id="view_drawing" name="view" onchange="document.getElementById('chart').changeView('drawing');" checked>
                    <label for="view_drawing">Drawing</label>
                </p>
                <p>
                    <input type="radio" id="view_pattern" name="view" onchange="document.getElementById('chart').changeView('pattern');">
                    <label for="view_pattern">Pattern only</label>
                </p>
            </div>
        </li>
    </ul>
</header>

</body>
<script type="text/javascript" src="js/chart.js"></script>
<script type="text/javascript" src="js/file.js"></script>
<script type="text/javascript" src="js/cwc.js"></script>
</html>
